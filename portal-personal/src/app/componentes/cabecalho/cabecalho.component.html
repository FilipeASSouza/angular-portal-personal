<header class="cabecalho">
    <img src="../../../assets/logo-11.png" alt="" class="logo">
    @if(!telaInicial){
        <div class="link">
            <button>
                <img src="../../../assets/arrow-left.png" alt="" class="seta" />
                <a routerLink="/lista-alunos">Voltar</a>
            </button>
        </div>
    }
    <img [src]="bannerSrc" class="banner">
    <h1 [innerText]="titulo" class="titulo"></h1>
</header>
